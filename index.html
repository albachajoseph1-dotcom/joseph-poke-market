<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph's Poke Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcb05;
            padding: 20px;
            color: #2a75bb;
            font-size: 2em;
            font-weight: bold;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            margin: 5px 0;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2a75bb;
            color: white;
        }
    </style>
</head>
<body>
    <header>Joseph's Poke Market</header>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/200x280?text=Charizard" alt="Charizard">
            <h3>Charizard</h3>
            <p>$50</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x280?text=Pikachu" alt="Pikachu">
            <h3>Pikachu</h3>
            <p>$20</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x280?text=Bulbasaur" alt="Bulbasaur">
            <h3>Bulbasaur</h3>
            <p>$15</p>
        </div>
        <!-- Add more cards here -->
    </div>
    <footer>Contact me at joseph@example.com</footer>
</body>
</html>
